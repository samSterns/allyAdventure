<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./home/home.css">
    <title>Document</title>
</head>

<body>
    <form id="alli-sign-in">
        <p class="text-prompt">
            <label for="name">Your Ally Animal:</label>
            <input id="name" name="name" required>
        </p>
        <fieldset>
          <legend>Choose your ally adventure</legend>
            <p id="avatars">
                <label>
                    <input type="radio" name="animal" required value="fox">
                    <img src="./assets/advatar/fox2.png" alt="">
                </label>
                <label>
                    <input type="radio" name="animal" required value="racoon">
                    <img src="./assets/advatar/racoon2.png" alt="">
                </label>
                <label>
                    <input type="radio" name="animal" required value="skunk">
                    <img src="./assets/advatar/skunk.png" alt="">
                </label>
            </p>
        </fieldset>
    <script type="module" src="app.js"></script>
</body>

</html>
