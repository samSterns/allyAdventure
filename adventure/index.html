<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Quiz Results</title>
   <link rel="stylesheet" href="adventure.css">
</head>
<body>
   <header>
       <img src="" alt="">
       <h1>Ally Adventure</h1>
       <div class="profile">
           <img id="avatar">
           <span id="name"></span>
           Woke Points:<span id="wp"></span>
           Self Care:<span id="sc"></span>
       </div>
   </header>
   <main>
       <h2 id="title"></h2>
       <p>
           <img id="image">
           <audio id="audio" autoplay></audio>
       </p>
       <p id="description"></p>
       <form id="choice-form">
           <p id="choices"></p>
           <button>Choose</button>
       </form>
       <section id="result" class="hidden">
           <p id="result-description"></p>
           <a href="../map/index.html">Back to Map</a>
       </section>
   </main>
   <footer>
   </footer>
   <script type="module" src="adventure.js"></script>
</body>
</html>
